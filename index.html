<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test facebook reaction</title>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css" />
  </head>
  <body>

        <button id="btn_action" class="like-action">

            <li class="angry-icon action-item" data-action="angry">

        </div>


        <button class="comment-action">Comment</button>

    </div>

    <script src="public/js/main.js"></script>
